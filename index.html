
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link rel="stylesheet" href="csslogin.css">

</head>

<body>

<div class="loginForm">

    <input type="checkbox" id="chk" aria-hidden="true">



            <div class="loginPart">

                <form>

                <label for="chk" aria-hidden="true" class="judul-login">Login</label>

                <label class="label-login">Username / Email</label>

                <input type="text" class="input" placeholder="Masukkan Email">

                <label class="label-login" >Password</label>

                <input type="text" class="input" placeholder="Masukkan Kata Sandi" >

                <button onclick="submit()" name="submit" class="submit">login</button>        

                </form>

            </div>



            <div class="signPart">

                <form>

                <label for="chk" aria-hidden="true" class="judul-sign">Daftar</label>

                <label class="label-sign">Username</label>

                <input type="text" class="input" placeholder="Masukkan nama pengguna. . .">

                <label class="label-sign" >password</label>

                <input type="text" class="input" placeholder="Masukkan Kata Sandi. . ." >

                <button onclick="submit()" name="submit" class="submit">Sign</button>

                </form>

            </div>   

</div>

</body>

</html>
